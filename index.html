<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heart-container"></div>

    <div class="container">
        <h1>Our 1.5 Years Together 💕</h1>
        <p>Let's take a trip down memory lane...</p>
        
        <div class="slideshow-container">
            <img id="slideshow" src="images/photo_1.jpeg" alt="Memories">
        </div>

        <div class="button-container">
            <button id="prevBtn">⏪ Prev</button>
            <button id="nextBtn">Next ⏩</button>
        </div>

        <div id="questions-container" class="hidden">
            <h2 id="question"></h2>
            <button id="yesBtn">Yes ❤️</button>
            <button id="noBtn">No 🙈</button>
        </div>

        <div id="finalMessage" class="hidden">
            <h2>Will you be my girlfriend again? 🥺💕</h2>
            <p>After 1.5 years, I’d choose you all over again.</p>
            <button id="finalYesBtn">YES! 💖</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
